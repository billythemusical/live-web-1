<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wk 8 HW</title>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">

    <!--SOCKET-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

</head>

<body>
    <!--SCRIPT-->
    <script type="text/javascript" src='script.js'></script>

    <!--TITLE STRIPE ROW-->
    <div id='top-col' class='col-12 left-col'>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <div class='col-30 white-stripes'></div>
        <div class='col-30 gray-stripes'></div>
        <!-- <h2 id='record-h1' class='text-h2'>Title Goes Here</h2> -->
    </div>

    <!--VIDEO-->
    <div id='myvideo' class='col-6'>
        <canvas id="thecanvas" width="1080" height="1920"></canvas>
        <video id="thevideo" width="1080" height="1920"></video>
    </div>

    <!--RED TITLE-->
    <div id='red-header' class='col-6 left-col header'>
        <h2 id='red-h2' class='text-h2'>Red</h2>
    </div>

    <!--RED SLIDER-->
    <div id='red-header' class='col-6 left-col'>
        <!--red value slider-->
        <div class='rangeslider'>
            <input type="range" min='0' max='255' value='100' class='myslider' id='sliderRangeRed'>
        </div>
    </div>

    <!--BLUE TITLE-->
    <div id='blue-header' class='col-6 left-col header'>
        <h2 id='blue-h2' class='text-h2'>Blue</h2>
    </div>

    <!--BLUE SLIDER-->
    <div id='blue-header' class='col-6 left-col'>
        <!--blue value slider-->
        <div class='rangeslider'>
            <input type="range" min='0' max='255' value='150' class='myslider' id='sliderRangeBlue'>
        </div>
    </div>

    <!--SLIT SCAN SLIDER-->
    <div id='slit-header' class='col-6 left-col header'>
        <h2 id='red-h2' class='text-h2'>Slit-scan</h2>
    </div>

    <!--SLIT SCAN SLIDER-->
    <div id='slit-header' class='col-6 left-col'>
        <!--slit scan slider-->
        <div class='rangeslider'>
            <input type="range" min='0' max='255' value='50' class='myslider' id='sliderRangeSlit'>
        </div>
    </div>

    <!--RECORD-->
    <div id='rec-header' class='col-6 left-col header'>
        <h2 id='rec-h2' class='text-h2'>
            <!--SVG CIRCLE-->
            <svg height="24" width="24">
                <circle cx="12" cy="12" r="12" fill="red" />
            </svg> Rec
        </h2>
    </div>


</body>

</html>
