    <style>
        @font-face {
            font-family: 'MonostenA';
            src: url('assets/fonts/MonostenA.eot');

        /* GRID STUFF */
        * {

            overflow: hidden;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        html {
            background-color: #F9FEF2;
            font-family: 'MonostenA';
            font-size: 0.75em;
        }

        [class*="col-"] {
            float: left;
        }

        /* div {
            border: 1px solid red;
        } */

        .container {
            padding: 2%;
            position: relative;
            height: 100vh;
        }

        /* GRID - COLUMN */
        .col-4 {
            width: 33.33%;
            /* height: 12.5vh; */
        }

        .col-5 {
            width: 41.66%;
            /* height: 12.5vh; */
        }

        .col-6 {

            /* height: 12.5vh; */

        .col-7 {

            /* height: 12.5vh; */

            width: 66.66%;
        }

        .col-12 {
            width: 100%;
        }

        .col-24 {
            width: 4.166%;
        }

        /*SNAIL HEADER*/
        #snail-div{
            height: 20vh;
            position: relative;
            padding-top: 3vh;
            padding-left: 3vw;
        }

        #snail-pre{
            position: relative;
           float: left;
        }

        /* TEXT INPUT */
        #text-input-div{
            position: relative;
            height: 20vh;
            padding: 2%;
        }

        #text-input-div input {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* MSG */
        #messages{
            position: relative;
            margin-top: 5%;
        }
    </style>

    <!--SOCKET-->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
        var socket = io.connect();

        socket.on('connect', function () {
            console.log("Connected");

            // Once we are connected, request the history
            socket.emit('history', null);
        });

        // // Receive from any event
        // socket.on('chatmessage', function (data) {
        // 	document.getElementById('messages').innerHTML = "" + data + "\n<br />"
        // 		+ "" + document.getElementById('messages').innerHTML;
        // });

        // Receive from any event
        socket.on('chatmessage', function (data) {
            document.getElementById('messages').innerHTML = "" + data + "\n<br />"
                + "" + document.getElementById('messages').innerHTML;
        });

        var sendmessage = function (message) {
            console.log("chatmessage: " + message);
            socket.emit('chatmessage', message); //send message
        };

    </script>
</head>

    <!--STYLESHEET-->
