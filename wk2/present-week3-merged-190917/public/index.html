<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id='gradientContainer' class='gradientContainer'>
  <script src="username.js"></script>

  <div id='chatHolder'>
    <input id="username" class = "force-select-all" placeholder="Username Goes Here" maxlength="15"></input>

    <div id='displayTextHolder'>
      <p id="displayText"></p>
    </div>

    <input id="inputt" placeholder="say something" maxlength="45"></input>
  </div>
</body>

</html>
