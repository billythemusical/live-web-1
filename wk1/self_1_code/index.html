<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Portrait 1</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <!--VIDEO-->
    <div id='div_video'>
        <video id='video' width="100%" height="100%" autoplay="true" loop>
            <source id='source_video' src="assets/vhs_glitch.mp4" type='video/mp4' />
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- <div class='video' id='bacon_pancakes'>
            <video src="assets/bacon_pancakes.mp4" width="100%" height="100%" autoplay="true" loop muted>
                Your browser does not support the video tag.
            </video>
        </div> -->

    <!--eye left-->
    <div id='div_E'>
        <span id='letter_E'></span>
    </div>

    <div id='div_M'>
        <span id='letter_M'></span>
    </div>

    <div id='full_face'>
        <div id='face'>

            <!--eye left-->
            <div id='div_eye_left'>
                <span id='eye_left'></span>
            </div>

            <!--I-->
            <div id='div_I'>
                <span id='letter_I'></span>
            </div>

            <!--eye right-->
            <div id='div_eye_right'>
                <span id='eye_right'></span>
            </div>

        </div>

        <div id='div_mouth'>
            <span id='mouth'></span>
        </div>
    </div>

    <div id='div_L'>
        <span id="letter_L"></span>
    </div>

    <div id='div_Y'>
        <span id="letter_Y"></span>
    </div>

</body>

</html>
