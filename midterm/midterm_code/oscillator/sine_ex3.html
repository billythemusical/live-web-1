        //add in var amplitude, frequency, color so that we can make multiple color sine waves

        function plotSine(ctx, xOffset, yOffset, amplitude, frequency, color) {
            var width = ctx.canvas.width;
            var height = ctx.canvas.height;
            // var scale = 120; //not sure where this is used
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = color;

            // ctx.strokeStyle = "rgb(66,44,255)";
            // console.log("Drawing point...");
            // drawPoint(ctx, yOffset+step);

            var x = 0;
            var y = 0;
            var amplitude = amplitude;
            var frequency = frequency;
            // var amplitude = 40;
            // var frequency = 20;

            //ctx.moveTo(x, y);
            // ctx.moveTo(x, 50);
            while (x < width) {
                y = height / 2 + amplitude * Math.sin((x + xOffset) / frequency);
                ctx.lineTo(x, y);
                x++;
                // console.log("x="+x+" y="+y);
            }
            ctx.stroke();
            ctx.save();
            //console.log("Drawing point at y=" + y);
            // drawPoint(ctx, y);
            ctx.stroke();
            ctx.restore();
        }

        function drawPurple() {
            var canvas = document.getElementById("canvas-purple");
            var context = canvas.getContext("2d");

            //plot sine for purple
            context.save(); //push
            context.clearRect(0, 0, 500, 500);

            plotSine(context, step, 50, 40, 8, "rgb(148, 3, 252)"); //function plotSine(ctx, xOffset, yOffset,amplitude, frequency, color)

            context.restore(); //pop
            step += 1; //changes the speed, like frame rate
            window.requestAnimationFrame(drawPurple);
        }

        function drawBlue() {
            //plot sine for blue
            var canvas = document.getElementById("canvas-blue");

            context.save(); //push

            context.restore();//pop
            step += 1; //changes the speed, like frame rate
            window.requestAnimationFrame(drawBlue);
        }

        function drawGreen() {
            //plot sine for green
            var canvas = document.getElementById("canvas-green");

            //plot sine for blue
            context.save(); //push

            window.requestAnimationFrame(drawGreen);
        }

        function drawYellow() {

            //draw canvas
            context.save(); //push

            context.restore();//pop

            window.requestAnimationFrame(drawYellow);
        }

        function drawYellow() {

            //draw canvas
            context.save(); //push

            window.requestAnimationFrame(drawYellow);

        function drawOrange() {
            //plot sine

            //draw canvas
            context.save(); //push
            context.clearRect(0, 0, 500, 500);

            plotSine(context, step, 50, 30, 48, "rgb(255, 132, 0)"); //function plotSine(ctx, xOffset, yOffset,amplitude, frequency, color)

            context.restore();//pop
            step += 1; //changes the speed, like frame rate
            window.requestAnimationFrame(drawOrange);
        }

        function drawRed() {
            //plot sine 
            var canvas = document.getElementById("canvas-red");
            var context = canvas.getContext("2d");

            //draw canvas
            context.save(); //push
            context.clearRect(0, 0, 500, 500);

            plotSine(context, step, 50, 30, 56, "rgb(255, 0, 0)"); //function plotSine(ctx, xOffset, yOffset,amplitude, frequency, color)

            context.restore();//pop
            step += 1; //changes the speed, like frame rate
            window.requestAnimationFrame(drawRed);
        }

        function init() {
            window.requestAnimationFrame(drawPurple);
            window.requestAnimationFrame(drawBlue);
            window.requestAnimationFrame(drawGreen);
            window.requestAnimationFrame(drawYellow);
            window.requestAnimationFrame(drawOrange);
            window.requestAnimationFrame(drawRed);

            //next step: a.) when user hovers over a sine wave, play that color's pitch

        }
