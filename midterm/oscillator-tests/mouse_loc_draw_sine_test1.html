<!DOCTYPE html>
<html>

<head>
    <title>Sine Wave</title>
    <script type="text/javascript">

        ///////////////////* SINE SECTION *////////////////////
        //add in var amplitude, frequency, color so that it can make multiple color sine waves
        function plotSine(ctx, xOffset, yOffset, amplitude, frequency, color) {
            var width = ctx.canvas.width;
            var height = ctx.canvas.height;
            // var scale = 120; //not sure where this is used
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = color;

            //console.log("yOffset: " + yOffset);
            var x = 0;
            var y = 0;
            var amplitude = amplitude;
            var frequency = frequency;

            while (x < 100) {
                y = height / 2 + amplitude * Math.sin((x + xOffset) / frequency);
                ctx.lineTo(x - 5, y);
                x++;
                // console.log("x="+x+" y="+y);
            }
            ctx.stroke();
            ctx.save(); //push
            //console.log("Drawing point at y=" + y);
            ctx.stroke();
            ctx.restore(); //pop
        }

        function drawPurple() {
            let canvas = document.getElementById("canvas-purple");
            let context = canvas.getContext("2d");
            context.clearRect(0, 0, canvas.width, canvas.height);

            //plot sine for purple
            context.save(); //push
            context.translate(canvas.width/2 + canvas.width/4, -10); //translate 
            context.rotate(Math.PI / 3); // rotate 90 degrees clockwise

            plotSine(context, step, 2, 25, 5, "rgb(148, 3, 252)"); //function plotSine(ctx, xOffset, yOffset,amplitude, frequency, color)

            context.restore(); //pop
            step += 0.1; //changes the speed, like frame rate
            window.requestAnimationFrame(drawPurple);
        }


        function drawBlue() {
            //make canvas
            var canvas = document.getElementById("canvas-blue");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, canvas.width, canvas.height);

            //plot sine for blue
            context.save(); //push
            context.translate(canvas.width/2 + canvas.width/4, -10); //translate 
            context.rotate(Math.PI / 2); // rotate 90 degrees clockwise

            plotSine(context, step, 50, 40, 10, "rgb(0, 26, 255)"); //function plotSine(ctx, xOffset, yOffset,amplitude, frequency, color)

            context.restore();//pop
            step += 1; //changes the speed, like frame rate
            window.requestAnimationFrame(drawBlue);
        }


        //////////// * FIND COORDINATES FOR X + Y *////////////////////
        let coorX = 0; //stores user's click on canvas
        let coorY = 0; //stores user's click on canvas
        function storeGuess(event) {
            let x = event.offsetX;
            let y = event.offsetY;
            coorX = x;
            coorY = y;
            console.log("x coords: " + coorX + ", y coords: " + coorY);
        }


        ///////////////////* LOAD SECTION *////////////////////
        window.addEventListener('load', init);

        /// FUNCTION INIT //
        function init() {
            window.requestAnimationFrame(drawPurple);
            window.requestAnimationFrame(drawBlue);

            let drawingCanvas = document.getElementById('drawing-canvas');
            drawingCanvas.addEventListener('click', drawPurple);


            drawingCanvas.addEventListener('mousemove', function (evt) {
                //evt.clientX is x but in the entire window, not the canvas
                //evt.clientY is y

                // Get the canvas bounding rect
                let canvasRect = canvas.getBoundingClientRect();

                // Now calculate the mouse position values
                y = evt.clientY - canvasRect.top; // minus the starting point of the canvas rect
                x = evt.clientX - rect.left;  // minus the starting point of the canvas rect on the x axis
            }, false);

        }
        var step = -0.01;

    </script>


    <style>
        #canvas-purple {
            border: 1px solid blue;
            padding: 5vh;
        }

        #drawing-canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>

        <font face="arial"> Purple Oscillating Sine Wave</font>

</body>
