<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound of Color</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">

    <!--SOCKET IO-->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <!--SCRIPT-->
    <script src="client-learn.js"></script>

    <!--NAVBAR-->
    <nav id='navbar' class='row justify-content-center'>
        <!--NAV ABOUT-->
        <div id='nav-about' class="col-2">
            <a class='nav-text' href="about.html">About</a>
        </div>

        <!--NAV TITLE-->
        <div id='nav-title' class="col-8">
            <h2 id='nav-h2'>Color Frequency</h2>
        </div>

        <!--NAV LEARN-->
        <div id='nav-learn' class="col-1">
            <a class='nav-text' href="learn.html">Learn</a>
        </div>

        <!--NAV PLAY-->
        <div id='nav-play' class="col-1">
            <a class='nav-text' href="play.html">Play</a>
        </div>
    </nav>

    <!--CONTAINER FOR ALL COLORS-->
    <div id='spectrum-container' class='row align-items-start'>
        <!--RED-->
        <div id='red-div' class='color-div'>
            <canvas id="canvas-red" class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>400-484 THz</p>
            </div>
        </div>

        <!--ORANGE-->
        <div id='orange-div' class='color-div'>
            <canvas id="canvas-orange"class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>484-408 THz</p>
            </div>
        </div>

        <!--YELLOW-->
        <div id='yellow-div' class='color-div'>
            <canvas id="canvas-yellow" class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>508-526 THz</p>
            </div>
        </div>

        <!--GREEN-->
        <div id='green-div' class='color-div'>
            <canvas id="canvas-green" class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>526-606 THz</p>
            </div>
        </div>

        <!--CYAN-->
        <div id='cyan-div' class='color-div'>
            <canvas id="canvas-cyan" class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>606-630 THz</p>
            </div>
        </div>

        <!--BLUE-->
        <div id='blue-div' class='color-div'>
            <canvas id="canvas-blue" class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>630-668 THz</p>
            </div>
        </div>

        <!--VIOLET-->
        <div id='violet-div' class='color-div'>
            <!-- <canvas id="canvas-purple" width="1024" height="1024"></canvas> -->
            <canvas id="canvas-purple" class= "canvas-frequency" width="200" height="1024"></canvas>
            <div class='text-thz'>
                <p>668-789 THz</p>
            </div>
        </div>

    </div>


</body>

</html>
