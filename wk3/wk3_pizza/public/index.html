<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing Test</title>

    <!--style-->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

    <div class = 'container'>

        <div id='pizza_img' class='row justify-content-start'>

                <img src="assets/dark_green.svg" class='color darkgreen' id= 'darkgreen' alt="dark green">

                <img src="assets/brown.svg" class='color brown' id = 'brown' alt="brown">

                <img src="assets/red_orange.svg" class='color red' id = 'red' alt="red">
